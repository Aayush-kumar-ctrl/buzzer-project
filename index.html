<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Sound and Move Colorful Balls</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      margin: 0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .ball-container {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: relative;
    }

    /* Different colors for each ball */
    #ball1 {
      background-color: #ff5722; /* Orange */
    }

    #ball2 {
      background-color: #2196f3; /* Blue */
    }

    #ball3 {
      background-color: #4caf50; /* Green */
    }

    #ball4 {
      background-color: #e91e63; /* Pink */
    }

    /* Animations */
    @keyframes moveDown {
      0% { top: 0; }
      50% { top: 200px; }
      100% { top: 0; }
    }

    @keyframes moveUp {
      0% { top: 0; }
      50% { top: -200px; }
      100% { top: 0; }
    }

    @keyframes moveRight {
      0% { left: 0; }
      50% { left: 200px; }
      100% { left: 0; }
    }

    @keyframes moveLeft {
      0% { left: 0; }
      50% { left: -200px; }
      100% { left: 0; }
    }

    .move-down {
      animation: moveDown 0.8s ease;
    }

    .move-up {
      animation: moveUp 0.8s ease;
    }

    .move-right {
      animation: moveRight 0.8s ease;
    }

    .move-left {
      animation: moveLeft 0.8s ease;
    }
  </style>
</head>
<body>

  <button id="playButton">Play Sound & Move Balls</button>

  <div class="ball-container">
    <div class="ball" id="ball1"></div>
    <div class="ball" id="ball2"></div>
    <div class="ball" id="ball3"></div>
    <div class="ball" id="ball4"></div>
  </div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('playButton');
    const sound = document.getElementById('sound');
    const ball1 = document.getElementById('ball1');
    const ball2 = document.getElementById('ball2');
    const ball3 = document.getElementById('ball3');
    const ball4 = document.getElementById('ball4');

    button.addEventListener('click', () => {
      // Play sound
      sound.currentTime = 0;
      sound.play();

      // Animate balls
      ball1.classList.add('move-down');
      ball2.classList.add('move-up');
      ball3.classList.add('move-right');
      ball4.classList.add('move-left');

      // Remove classes after animation ends
      ball1.addEventListener('animationend', () => {
        ball1.classList.remove('move-down');
      }, { once: true });

      ball2.addEventListener('animationend', () => {
        ball2.classList.remove('move-up');
      }, { once: true });

      ball3.addEventListener('animationend', () => {
        ball3.classList.remove('move-right');
      }, { once: true });

      ball4.addEventListener('animationend', () => {
        ball4.classList.remove('move-left');
      }, { once: true });
    });
  </script>

</body>
</html>
